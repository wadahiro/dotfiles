#新しいウィンドウのベース番号
set-option -g base-index 1
#全てのベルを無視
set-option -g bell-action none
#各セッションで保持するバッファ数
set-option -g buffer-limit 20
#termiteで24bit colorを使用
#set-option -g default-terminal "xterm-termite"
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-termite:Tc"
#powerline
run-shell "powerline-daemon -q"
source "/usr/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf"
set-option -g default-command /usr/bin/zsh
set-option -g default-shell /usr/bin/zsh

#ウィンドウ履歴で保持される最大行数
set-option -g history-limit 5000
#Escapeキー入力時の待ち時間(0.5秒)をキャンセル
set-option -s escape-time 0
#ウィンドウを実行コマンド名で自動リネーム
set-window-option -g automatic-rename on
#スクロールモード、コピーモード、選択モードで vi のキーバインドを使う
set-window-option -g mode-keys vi
#ウィンドウで動作があるとステータスラインでハイライト
set-window-option -g monitor-activity on
#UTF-8 シーケンスが現れることに備える
#set-window-option -g utf8 on
 
#set-option -g mouse-resize-pane on
#set-option -g mouse-select-pane on

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

  
# prefix + r で設定ファイルを再読み込み
  set-option -g prefix C-g
  unbind r
  bind r source-file ~/.tmux.conf
   
# キーバインド
# 各種ペインの移動
   bind h select-pane -L
   bind j select-pane -D
   bind k select-pane -U
   bind l select-pane -R
# 各種ペインのリサイズ
   bind H resize-pane -L 5
   bind J resize-pane -D 5
   bind K resize-pane -U 5
   bind L resize-pane -R 5

#マウススクロールバック
#set-window-option -g mode-mouse on

#status line
set -g status-interval 5
set -g status-fg cyan
set -g status-bg colour235
set -g status-left-length 40 
set -g status-left '#[fg=white,bg=blue]#{?client_prefix,#[reverse],} #H#[fg=white,bg=black]:#[fg=white,bg=black][#S#[fg=white,bg=black]][#[fg=white,bg=black]'
set -g status-right '#[fg=white,bg=cyan][CPU=#(cpu.sh) MEM=#(mem.sh)]#[fg=black,bg=green][%Y/%m/%d(%a)%H:%M]#[default]'
# ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
# ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on


setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

#マウスを有効
setw -g mouse on



