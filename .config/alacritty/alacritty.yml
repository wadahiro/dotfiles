shell:
  program: /usr/local/bin/fish
  args:
    - --login
    - --command
    - "tmux attach || tmux"

# Theme
colors:
  primary:
    background: '#32302f'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

# Font
font:
  size: 12
  normal:
    family: 'Source Code Pro for Powerline'
    style: Regular
  bold:
    family: 'Source Code Pro for Powerline'
    style: Bold
  italic:
    family: 'Source Code Pro for Powerline'
    style: Italic
  bold_italic:
    family: 'Source Code Pro for Powerline'
    style: Bold Itali

window:
  decorations: full
  #startup_mode: Fullscreen
  opacity: 0.85 
